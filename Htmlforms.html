<html>
	   <head>
			<title>HTML Forms</title>
			<style>
			table, td, th{
				   border: 1.5px solid black;
			}
			th{
			         text-align: center;
				   background-color: skyblue
			}
			</style>
		</head>
		<body>
			 <table>
				   <tr>
						<th>Name</th>
						<th>Value</th>
				   </tr>
				   
				   <tr>
						<td><label for="name">Name</label></td>
						<td><input text="text" id="name" name="name"></td>
				   </tr>
				   
				   <tr>
						<td><label type="sex">Sex</label></td>
						<td><input type="radio" id="sex" name="sex">Male</input> <br>
						<input type="radio" id="sex" name="sex">Female</input></td>
						
				   </tr>
				
				   <tr>
						<td><label type="eye color">Eye Color</label></td>
						<td>
						<select name="eye color" id="eye color">
						        <option value="blue">Blue</option>
							  <option value="brown">Brown</option>
							  <option value="yellow">Yellow</option>
					  		  <option value="red">Red</option>
							  <option value="green">Green</option>
						
						</select>
						</td>
				   </tr>
					
				   <tr>
						<td><label type="check all that apply">Check all that apply</label></td>	
						<td><input type="checkbox" id="check all that apply" name="check all that apply">Over 6 feet tall</input> <br>
						<input type="checkbox" id="check all that apply" name="check all that apply">Over 200 pounds</input></td>
				   </tr>
				
				   <tr>
						<td colspan="2"><label type="describe">Describe your athletic ability:</label> <br>
						<textarea name="message" rows="5" cols="40">
						</textarea>
				   </tr>

				   <tr>
						<form action="/action_page.php">
						<td colspan="2"><center><input type="submit" value="Enter my information"></center></td>
						</form>
				   </tr>
			         <tr>
				   </tr>
			</table>
	    </body>
</html>
